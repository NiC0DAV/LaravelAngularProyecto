<div class="col-md-10 mx-auto mt-5">
    <div class="card">
        <div class="card-header">
            <h1 class="mt-5">{{page_title}}</h1>
        </div>
        <div class="card-body">
        <!-- Formulario de registro -->
            <div class="card-title">
                <h5>Registrate en nuestra plataforma para crear tus propios posts y mucho más!!</h5> 
            </div>
            <form>
                <div class="form-group">
                    <label for="name">Nombre</label>
                        <input id="name" class="form-control" type="text" name="name">
                </div>
                <div class="form-group">
                    <label for="surname">Apellidos</label>
                        <input id="surname" class="form-control" type="text" name="surname">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                        <input id="email" class="form-control" type="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                        <input id="password" class="form-control" type="password" name="password">
                </div>
                <div class="form-group">
                    <input class="btn btn-success btn-block" type="submit"  value="Registrarme">
                </div>
            </form>
        </div>
    </div>
</div>
