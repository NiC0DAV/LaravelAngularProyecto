<div class="col-md-12 mx-auto mt-3">
    <div class="card">
        <div class="card-header">
            <h1 class="mt-5">{{page_title}}</h1>
        </div>
        <div class="card-body">
        <!-- Formulario de inico de sesi칩m -->
            <form class="col-md-7 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                <div class="val alert alert-danger" *ngIf="errorMessage">
                    {{errorMessage}}
                </div>
                <div class="val alert alert-success" *ngIf="successMessage">
                    {{successMessage}}
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                        <input id="email" class="form-control" type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                        <small class="invalid-feedback d-block" *ngIf="!email.valid && email.touched">
                            El correo ingresado no es valido
                        </small>
                </div>
                <div class="form-group">
                    <label for="password">Contrase침a</label>
                        <input id="password" class="form-control" type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required>
                        <small class="invalid-feedback d-block" *ngIf="!password.valid && password.touched">
                            La contrase침a no es valida
                        </small>
                </div>
                <div class="form-group">
                    <input class="btn btn-success btn-block" type="submit"  value="Iniciar Sesi칩n" [disabled]="loginForm.invalid">
                </div>
            </form>
        </div>
    </div>
</div>
